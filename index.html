<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: #ffffff;
        }
        #game {
            text-align: center;
            background-color: #3b4049;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 1px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        #click-button {
            font-size: 0.1px;
            padding: 5px;
            margin: 20px 0;
            border: none;
            border-radius: 50%; /* Round button */
            background-color: transparent;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 
                0 10px 15px rgba(0, 0, 0, 0.3), /* Outer shadow for depth */
                inset 0 5px 10px rgba(255, 255, 255, 0.1); /* Inner shadow for pressed effect */
        }
        #click-button img {
            border-radius: 100%;
            width: 200px;
            height: 200px;
            display: block; /* Ensure image fills the button */
        }
        #click-button:active {
            transform: scale(0.95); /* Slight shrink on click for press effect */
            box-shadow: 
                0 5px 7px rgba(0, 0, 0, 0.3), /* Reduced outer shadow on click */
                inset 0 2px 5px rgba(255, 255, 255, 0.1); /* Stronger inner shadow on click */
        }
        #score, #high-score, #timer {
            font-size: 32px;
            margin: 10px 0;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Clicker Game</h1>
        <div id="timer">30</div>
        <button id="click-button"><img src="photo1.jpg" alt="Click Me"></button>
        <div id="score">0</div>
        <div id="high-score">High Score: 0</div>
    </div>

    <script>
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let timeLeft = 30;
        let gameInterval;
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const clickButton = document.getElementById('click-button');
        const timerElement = document.getElementById('timer');

        highScoreElement.textContent = `High Score: ${highScore}`;

        clickButton.addEventListener('click', () => {
            score++;
            scoreElement.textContent = score;
        });

        function sendScore() {
            if (window.TelegramGameProxy) {
                TelegramGameProxy.score = score;
                TelegramGameProxy.sendScore(score);
            } else {
                alert('TelegramGameProxy not found!');
            }
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            scoreElement.textContent = score;
            timerElement.textContent = timeLeft;
            gameInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(gameInterval);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreElement.textContent = `High Score: ${highScore}`;
            }
            alert(`Game over! Your score is ${score}`);
            sendScore();
        }

        window.addEventListener('unload', sendScore);

        startGame();
    </script>
</body>
</html>
