<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai CoinClutch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: #ffffff;
        }
        #game {
            text-align: center;
            background-color: #3b4049;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00d4ff;
            text-shadow: 
                0 0 10px #00d4ff, 0 0 20px #00d4ff, 0 0 30px #00d4ff, /* Glowing effect */
                -1px -1px 0 #000000, 1px -1px 0 #000000, -1px 1px 0 #000000, 1px 1px 0 #000000, /* Initial black outline */
                -2px -2px 0 #000000, 2px -2px 0 #000000, -2px 2px 0 #000000, 2px 2px 0 #000000, /* Additional layers for thicker outline */
                -3px -3px 0 #000000, 3px -3px 0 #000000, -3px 3px 0 #000000, 3px 3px 0 #000000; /* More layers for deeper black */
        }
        #click-button {
            font-size: 0.1px;
            padding: 5px;
            margin: 20px 0;
            border: none;
            border-radius: 50%;
            background-color: transparent;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 
                0 10px 15px rgba(0, 0, 0, 0.3),
                inset 0 5px 10px rgba(255, 255, 255, 0.1);
        }
        #click-button img {
            border-radius: 100%;
            width: 200px;
            height: 200px;
            display: block;
        }
        #click-button:active {
            transform: scale(0.9);
            box-shadow: 
                0 2px 5px rgba(0, 0, 0, 0.5),
                inset 0 10px 20px rgba(255, 255, 255, 0.2);
        }
        #score, #high-score, #timer {
            font-size: 2em;
            margin: 10px 0;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Mobile-specific styles */
        @media (max-width: 600px) {
            #click-button {
                box-shadow: 
                    0 15px 20px rgba(0, 0, 0, 0.5),
                    inset 0 10px 15px rgba(255, 255, 255, 0.1);
            }
            #click-button:active {
                transform: scale(0.85);
                box-shadow: 
                    0 5px 10px rgba(0, 0, 0, 0.7),
                    inset 0 15px 25px rgba(255, 255, 255, 0.3);
            }
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Ai CoinClutch</h1>
        <div id="timer">30</div>
        <button id="click-button"><img src="photo1.jpg" alt="Click Me"></button>
        <div id="score">0</div>
        <div id="high-score">High Score: 0</div>
    </div>

    <script>
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let timeLeft = 30;
        let gameInterval;
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const clickButton = document.getElementById('click-button');
        const timerElement = document.getElementById('timer');

        highScoreElement.textContent = `High Score: ${highScore}`;

        clickButton.addEventListener('click', () => {
            score++;
            scoreElement.textContent = score;
        });

        clickButton.addEventListener('touchstart', (event) => {
            // Prevent the default touch behavior
            event.preventDefault();

            // Count the number of touches
            const touches = event.touches.length;
            score += touches;
            scoreElement.textContent = score;
        });

        function sendScore() {
            if (window.TelegramGameProxy) {
                TelegramGameProxy.score = score;
                TelegramGameProxy.sendScore(score);
            } else {
                alert('TelegramGameProxy not found!');
            }
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            scoreElement.textContent = score;
            timerElement.textContent = timeLeft;
            gameInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(gameInterval);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreElement.textContent = `High Score: ${highScore}`;
            }
            alert(`Game over! Your score is ${score}`);
            sendScore();
        }

        window.addEventListener('unload', sendScore);

        startGame();
    </script>
</body>
</html>
